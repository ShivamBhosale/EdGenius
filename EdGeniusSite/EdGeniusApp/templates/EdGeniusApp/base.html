<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title> EdGenius - {% block title %} Welcome! {% endblock %}</title>
</head>
<body style="background-color:#ECA72C;">
    <nav class="navbar navbar-dark" style="background: #22252A;">
        <h2 style="color:#fff;margin-left:1rem;">EdGenius: Empowering Minds, Enriching Lives</h2>
        <div class="ms-auto">
            {% if user.is_authenticated %}
            
                <a href="{% url 'EdGeniusApp:student_homepage' %}" class="btn btn-outline-light me-1">EdGenius Home</a>
                <a href="{% url 'EdGeniusApp:logout' %}" class="btn btn-outline-light me-1">Logout</a>
            {% else %}
                <a href="{% url 'EdGeniusApp:login' %}" class='btn btn-outline-light me-1'>Login</a>
                <a href="{% url 'EdGeniusApp:signup' %}" class='btn btn-outline-light me-1'>Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="my-5 text-center container">
        <h1>{% block myhdg %}
        {% endblock %}</h1>
        {% block body_block %}
        {% endblock %}
    </div>

</body>
</html>
